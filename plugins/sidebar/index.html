<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Peppubuild-Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    html {
      overflow: scroll;
      overflow-x: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .sidenav {
      position: fixed;
      top: 0;
      left: 0;
      width: 15%;
      height: 100vh;
      overflow: scroll;
      overflow-x: hidden;
      -ms-overflow-style: none;
      scrollbar-width: none;
      background-color: rgba(255, 255, 255, 0.95);
      -webkit-transition: 0.5s;
      transition: 0.5s;
      -webkit-box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    .sidenav .logo {
      border-bottom: 1px solid rgba(0, 0, 0, 0.3);
      text-transform: uppercase;
      font-size: 20px;
      font-weight: 700;
      height: 50px;
    }

    .sidenav .pages {
      height: 100px;
      overflow: scroll;
      overflow-x: hidden;
    }

    .main-content {
      position: relative;
      width: 85%;
      left: 15%;
    }

    .main-content .navbar {
      padding: 0;
    }

    .main-content .navbar .container-fluid {
      padding: 0;
    }

    .main-content #editor {
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    .nav {
      -webkit-box-pack: justify;
      -ms-flex-pack: justify;
      justify-content: space-between;
    }

    .gjs-pn-panel {
      position: relative;
    }

    .gjs-cv-canvas {
      width: 100%;
      height: 100%;
      top: 0;
    }

    .tab-content {
      display: contents;
    }

    #block {
      height: 100%;
    }

    #block #blocks {
      height: 100%;
    }

    #block #blocks .gjs-blocks-c {
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    #block #blocks .gjs-block {
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }

    #block #blocks .gjs-block-label {
      display: none;
    }

    /*# sourceMappingURL=peppu-sidebar.min.css.map */
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/peppu-sidebar@0.1.20/dist/peppu-sidebar.min.css">

  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <link href="https://unpkg.com/grapick/dist/grapick.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
  <script src="https://unpkg.com/grapesjs@v0.21.8"></script>
  <script src="https://unpkg.com/grapesjs-touch@0.1.1"></script>
  <script src="https://unpkg.com/peppu-panel"></script>
  <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
  <script src="https://unpkg.com/peppu-bootstrap"></script>
  <script src="https://unpkg.com/grapesjs-style-bg"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="navbar" class="sidenav d-flex flex-column overflow-scroll">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <img src="https://www.peppubuild.com/logo.png" class="navbar-brand mb-0 h3 logo" />
      </div>
    </nav>
    <div class="">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#block" type="button"
            role="tab" aria-controls="block" aria-selected="true">
            <i class="bi bi-grid-fill"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="trait-tab" data-bs-toggle="tab" data-bs-target="#trait" type="button" role="tab"
            aria-controls="trait" aria-selected="false">
            <i class="bi bi-layers-fill"></i>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="style-tab" data-bs-toggle="tab" data-bs-target="#style" type="button" role="tab"
            aria-controls="style" aria-selected="false">
            <i class="bi bi-palette-fill"></i>
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="block" role="tabpanel" aria-labelledby="block-tab">
          <div id="blocks"></div>
        </div>
        <div class="tab-pane fade" id="trait" role="tabpanel" aria-labelledby="trait-tab">
          <div id="layers-container"></div>
        </div>
        <div class="tab-pane fade" id="style" role="tabpanel" aria-labelledby="style-tab">
          <div id="styles-container"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <div class="panel__devices"></div>
        <div class="panel__basic-actions"></div>
      </div>
    </nav>
    <div id="editor"></div>
  </div>

  <script type="text/javascript">
    // Wait for the plugin to be injected by the dev server
    setTimeout(() => {
      window.editor = grapesjs.init({
        container: "#editor",
        height: '100vh',
        blockManager: {
          appendTo: "#blocks",
        },
        styleManager: {
          appendTo: "#styles-container",
        },
        layerManager: {
          appendTo: "#layers-container",
        },
        panels: {

        },
        plugins: ['peppu-sidebar', 'peppu-bootstrap', 'peppu-panel', 'gjs-blocks-basic', 'grapesjs-style-bg', 'grapesjs-touch'],
        pluginsOpts: {
          'peppu-sidebar': { /* Test here your options  */ },
          'peppu-panel': {},
          'peppu-bootstrap': {},
          'grapesjs-style-bg': {},
          'gjs-blocks-basic': { flexGrid: true },
        },
        canvas: {
          styles: [
            "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          ],
          scripts: [
            "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          ],
        }
      });
      var panelManager = editor.Panels;
      // get the buttons
      var styleManagerButton = panelManager.getButton("views", "open-sm");
      var layersButton = panelManager.getButton("views", "open-layers");
      var blocksButton = panelManager.getButton("views", "open-blocks");

      // remove the buttons
      panelManager.removeButton("views", "open-layers");
      panelManager.removeButton("views", "open-blocks");
    },
      100);
  </script>
</body>

</html>

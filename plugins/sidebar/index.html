<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Peppubuild-Test</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
  <link href="https://unpkg.com/grapick/dist/grapick.min.css" rel="stylesheet">
  <script src="https://unpkg.com/grapesjs@v0.21.8"></script>
  <script src="https://unpkg.com/grapesjs-touch@0.1.1"></script>
  <script src="https://unpkg.com/peppu-sidebar@0.1.14/dist/index.js"></script>
  <script src="https://unpkg.com/peppu-panel"></script>
  <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
  <script src="https://unpkg.com/peppu-bootstrap"></script>
  <script src="https://unpkg.com/grapesjs-style-bg"></script>
</head>

<body>
  <div id="gjs">
    <img src="/" />
  </div>


  <script type="text/javascript">
    // Wait for the plugin to be injected by the dev server
    setTimeout(() => {
      window.editor = grapesjs.init({
  // Indicate where to init the editor. You can also pass an HTMLElement
  container: '#gjs',
  // Get the content for the canvas directly from the element
  // As an alternative we could use: `components: '<h1>Hello World Component!</h1>'`,
  fromElement: true,
  // Size of the editor
  // Disable the storage manager for the moment
  storageManager: false,
  pageManager: {
   pages: [
     {
       id: 'page-id',
       styles: `.my-class { color: red }`, // or a JSON of styles
       component: '<div class="my-class">My element</div>', // or a JSON of components
     }
  ]
 },      
});
    },
      100);
  </script>
</body>

</html>

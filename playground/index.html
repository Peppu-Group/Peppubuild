<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppubuild - Playground</title>
    <!-- Css files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/peppu-sidebar@0.1.14/dist/peppu-sidebar.min.css">
    <!-- Fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.21.8/css/grapes.min.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/grapick/dist/grapick.min.css" rel="stylesheet">
</head>

<body>

    <div id="app">
        <!-- Render Navbar Globally-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="container">
                        <router-link to="/" class="navbar-brand">
                            <img src="img/logo.svg" alt="Bootstrap" width="30" height="24">
                            Peppubuild
                        </router-link>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <router-link to="/auth" class="nav-link">Login</router-link>
                            </li>
                            <li class="nav-item dropdown">
                                <router-link class="nav-link dropdown-toggle" to="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pages
                                </router-link>
                                <ul class="dropdown-menu">
                                    <li>
                                        <router-link class="dropdown-item" to="/dashboard">Dashboard</router-link>
                                    </li>
                                    <li><a class="dropdown-item" href="https://docs.peppubuild.com">Documentation</a>
                                    </li>
                                    <li>
                                        <router-link class="dropdown-item" to="/contact">Contact</router-link>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li>
                                        <router-link class="dropdown-item" to="#" @click="logout()">Logout</router-link>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Render the component for the corresponding route -->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/peppu-panel@0.1.7/dist/index.min.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/peppu-sidebar@0.1.14/dist/index.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/peppu-bootstrap@0.0.1/dist/index.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/grapesjs-blocks-basic@1.0.2/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/grapesjs-plugin-forms@2.0.6/dist/index.min.js"></script>
    <script src="https://unpkg.com/grapesjs-style-bg"></script>
    <script src="https://cdn.jsdelivr.net/npm/grapesjs@0.21.8/dist/grapes.min.js"></script>
    <!-- VueJS development version -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <!-- Vue Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.0.0/vue-router.min.js"></script>
    <!-- Main Js file -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
